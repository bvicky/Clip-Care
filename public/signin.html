<!DOCTYPE html>
<html lang="en">
<title>Clip Care- Login</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-switch.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.42/css/bootstrap-datetimepicker.css">

    <style>
        .logo{
            display: flex;
            justify-content: center;
            vertical-align: center;
            margin-top: 25%; 
        }
    
        body {
            background-color: #003b59;
        }
        form label {
            color: white;
            font-size: 16px;
        }

       
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="logo">
                <img src="images/logoclip.png">
            </div>
            <div class="loginform">
            <form class="form-horizontal" action="/login" method="post">
            <div class="col-sm-2"></div>
                <div class="form-group">
                    <label for="inputUserId" class="col-sm-2 control-label">User Id</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="userId" name="userId" id="inputUserId" placeholder="User ID">
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" ng-model="userPassword" name="userPassword" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="col-sm-2"></div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>

            </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>



</body>

</html>
